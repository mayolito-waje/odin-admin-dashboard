<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="dashboard-header">
    <div class="search">
      <input type="search">
    </div>
    <div class="profile">
      <div class="notif"></div>
      <div class="profile-pic">
        <img src="assets/profile-pic.jpg" alt="profile picture">
      </div>
      <h3>Morgan Oakley</h3>
    </div>

    <div class="greeting">
      <div class="profile-pic">
        <img src="assets/profile-pic.jpg" alt="profile picture">
      </div>
      <div class="greeting-text">
        <p>Hi there,</p>
        <p class="profile-handle-name">Morgan Oakley (@morgan)</p>
      </div>
    </div>

    <div class="nav">
      <button>New</button>
      <button>Upload</button>
      <button>Share</button>
    </div>
  </div>

  <div class="sidebar">
    <div class="sidebar-dashboard">Dashboard</div>
    <div class="sidebar-home">Home</div>
    <div class="sidebar-profile">Profile</div>
    <div class="sidebar-messages">Messages</div>
    <div class="sidebar-history">History</div>
    <div class="sidebar-tasks">Tasks</div>
    <div class="sidebar-communities">Communities</div>
    <div class="sidebar-settings">Settings</div>
    <div class="sidebar-support">Support</div>
    <div class="sidebar-privacy">Privacy</div>
  </div>

  <div class="main-content"></div>
</body>
</html>
