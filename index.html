<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="dashboard-header">
    <div class="search">
      <input type="search">
    </div>
    <div class="profile">
      <div class="notif"></div>
      <div class="profile-pic">
        <img src="assets/profile-pic.jpg" alt="profile picture">
      </div>
      <h3>Morgan Oakley</h3>
    </div>

    <div class="greeting">
      <div class="profile-pic">
        <img src="assets/profile-pic.jpg" alt="profile picture">
      </div>
      <div class="greeting-text">
        <p>Hi there,</p>
        <p class="profile-handle-name">Morgan Oakley (@morgan)</p>
      </div>
    </div>

    <div class="nav">
      <button>New</button>
      <button>Upload</button>
      <button>Share</button>
    </div>
  </div>

  <div class="sidebar">
    <div class="sidebar-icon sidebar-dashboard">Dashboard</div>
    <div class="sidebar-list sidebar-home">Home</div>
    <div class="sidebar-list sidebar-profile">Profile</div>
    <div class="sidebar-list sidebar-messages">Messages</div>
    <div class="sidebar-list sidebar-history">History</div>
    <div class="sidebar-list sidebar-tasks">Tasks</div>
    <div class="sidebar-list sidebar-communities">Communities</div>
    <div class="sidebar-list sidebar-settings">Settings</div>
    <div class="sidebar-list sidebar-support">Support</div>
    <div class="sidebar-list sidebar-privacy">Privacy</div>
  </div>

  <div class="main-content"></div>
</body>
</html>
